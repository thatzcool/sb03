spring.application.name=sb03
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ssg?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=webuser
spring.datasource.password=webuser1234
server.port=8090
logging.level.org.springframework=info
